<h1>Users</h1>
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <li class="card card-body mb-2" *ngFor="let user of users">
        <div class="row">
            <div class="col-sm-4">
                <img class="img-fluid" [src]="user.image" alt="">
                <!-- <img src="{{user.image}}" alt=""> -->
            </div>
            <div class="col-sm-8">
                <h3>{{this.user.firstName}} {{this.user.lastName}}</h3>
                <ul class="list-group" *ngIf="showExtended && user.address && user.age">
                    <li class="list-group-item">Age : {{this.user.age}}</li>
                    <li class="list-group-item">Address : {{this.user.address.street}} {{this.user.address.city}}
                        {{this.user.address.state}}</li>
                </ul>
            </div>
        </div>


    </li>
</ul>

<h4 *ngIf="!loaded">Loading</h4>
<h4 *ngIf="users.length == 0">No Users Found</h4>
